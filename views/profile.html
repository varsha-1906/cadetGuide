<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadet's Compass â€” Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>
  <style>
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;background:#0f1a2a;color:#f6f3ee;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:760px;background:linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));border:1px solid rgba(255,255,255,0.15);border-radius:16px;box-shadow:0 20px 50px rgba(0,0,0,0.35);padding:24px 24px 20px 24px;backdrop-filter:blur(10px)}
    h1{margin:0 0 6px 0;font-size:22px;font-weight:800}
    p.sub{margin:0 0 18px 0;opacity:0.85}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    label{font-size:13px;font-weight:700;opacity:0.9;margin-bottom:6px;display:block}
    input,select,textarea{width:100%;padding:12px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.15);background:rgba(255,255,255,0.08);color:#fff}
    textarea{min-height:84px;resize:vertical}
    .row{margin-bottom:12px}
    .actions{display:flex;gap:12px;justify-content:flex-end;margin-top:10px}
    .btn{padding:12px 16px;border:0;border-radius:10px;font-weight:800;cursor:pointer}
    .btn.save{background:#2f6e8d;color:#fff}
    .btn.logout{background:#d9534f;color:#fff}
    .notice{font-size:13px;opacity:0.85;margin-bottom:8px}
    .job-suggestions{margin-top:24px;padding:20px;background:rgba(107,138,76,0.15);border-radius:12px;border:1px solid rgba(107,138,76,0.3);display:none}
    .job-suggestions h3{margin:0 0 16px 0;font-size:18px;font-weight:700;color:#6b8a4c}
    .job-item{margin:12px 0;padding:12px;background:rgba(255,255,255,0.05);border-radius:8px;border-left:3px solid #6b8a4c}
    .job-item h4{margin:0 0 8px 0;font-size:15px;font-weight:700}
    .job-item p{margin:4px 0;font-size:13px;opacity:0.85}
    .job-item a{display:inline-block;margin-top:8px;padding:8px 16px;background:#2f6e8d;color:#fff;text-decoration:none;border-radius:6px;font-weight:600;font-size:13px;transition:background 0.3s}
    .job-item a:hover{background:#3a7fa0}
  </style>
</head>
<body>
  <div class="card">
    <h1>Your Profile</h1>
    <p class="sub" id="firstNote">Update once â€” we will autoâ€‘fill it every time you sign in with the same account.</p>

    <div class="notice" id="status"></div>

    <div class="grid">
      <div class="row">
        <label for="fullName">Full name</label>
        <input id="fullName" placeholder="Your name" />
      </div>
      <div class="row">
        <label for="phone">Phone</label>
        <input id="phone" placeholder="10â€‘digit number" />
      </div>
      <div class="row">
        <label for="city">City</label>
        <input id="city" placeholder="City" />
      </div>
      <div class="row">
        <label for="branch">Branch / Stream</label>
        <input id="branch" placeholder="e.g., B.Tech CSE" />
      </div>
      <div class="row">
        <label for="height">Height (cm)</label>
        <input id="height" type="number" placeholder="e.g., 165" />
      </div>
      <div class="row">
        <label for="weight">Weight (kg)</label>
        <input id="weight" type="number" placeholder="e.g., 65" />
      </div>
      <div class="row">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="row">
        <label for="qualifications">Qualifications</label>
        <select id="qualifications">
          <option value="">Select Qualification</option>
          <option value="10th">10th Pass</option>
          <option value="12th">12th Pass</option>
          <option value="Graduate">Graduate</option>
          <option value="Post Graduate">Post Graduate</option>
        </select>
      </div>
    </div>

    <div class="row">
      <label for="goal">Goal</label>
      <select id="goal">
        <option value="NDA">NDA</option>
        <option value="CDS">CDS</option>
        <option value="AFCAT">AFCAT</option>
        <option value="SSB">SSB</option>
      </select>
    </div>

    <div class="row">
      <label for="notes">Notes</label>
      <textarea id="notes" placeholder="Anything you'd like us to remember"></textarea>
    </div>

    <div id="jobSuggestions" class="job-suggestions">
      <h3>ðŸŽ¯ Suggested Jobs Based on Your Profile</h3>
      <div id="jobList"></div>
    </div>

    <div class="actions">
      <button class="btn logout" onclick="doLogout()">Logout</button>
      <button class="btn save" onclick="saveProfile()">Save</button>
    </div>
  </div>

  <script>
    // Firebase config (same as other pages)
    const firebaseConfig = {
      apiKey: "AIzaSyBZKbxJNlMZHEAeRoK7eAIkeV7Nr4U5AMk",
      authDomain: "cadetcompass-4fdfb.firebaseapp.com",
      projectId: "cadetcompass-4fdfb",
      storageBucket: "cadetcompass-4fdfb.firebasestorage.app",
      messagingSenderId: "402156270617",
      appId: "1:402156270617:web:61528de7fd28966869a688",
      measurementId: "G-MVS8V0DXFH"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();

    const $ = (id) => document.getElementById(id);
    const statusEl = $('status');

    function setStatus(msg){ statusEl.textContent = msg || ''; }

    async function requireUser(){
      return new Promise((resolve) => {
        const unsub = auth.onAuthStateChanged(async (user) => {
          unsub();
          if(!user){ window.location.href = 'login.html'; return; }
          resolve(user);
        });
      });
    }

    async function loadProfile(){
      const user = await requireUser();
      setStatus('Loading profileâ€¦');
      const ref = db.collection('users').doc(user.uid);
      const snap = await ref.get();
      const data = snap.exists ? snap.data() : {};
      $('fullName').value = data.name || user.displayName || '';
      $('phone').value = data.phone || '';
      $('city').value = data.city || '';
      $('branch').value = data.branch || '';
      $('goal').value = data.goal || 'NDA';
      $('notes').value = data.notes || '';
      $('height').value = data.height || '';
      $('weight').value = data.weight || '';
      $('gender').value = data.gender || '';
      $('qualifications').value = data.qualifications || '';
      // Show the first-time note only if the profile doc doesn't exist yet
      const note = document.getElementById('firstNote');
      if (note) note.style.display = snap.exists ? 'none' : 'block';
      setStatus('');
      // Generate job suggestions if data is available
      if(data.height || data.weight || data.gender || data.qualifications){
        generateJobSuggestions();
      }
    }

    async function saveProfile(){
      const user = auth.currentUser || await requireUser();
      setStatus('Savingâ€¦');
      const ref = db.collection('users').doc(user.uid);
      await ref.set({
        name: $('fullName').value.trim() || null,
        phone: $('phone').value.trim() || null,
        city: $('city').value.trim() || null,
        branch: $('branch').value.trim() || null,
        goal: $('goal').value,
        notes: $('notes').value.trim() || null,
        height: $('height').value.trim() || null,
        weight: $('weight').value.trim() || null,
        gender: $('gender').value || null,
        qualifications: $('qualifications').value || null,
        email: user.email || null,
        photoURL: user.photoURL || null,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
      generateJobSuggestions();
      setStatus('Saved âœ“ Job suggestions updated!');
    }

    function generateJobSuggestions(){
      const height = parseFloat($('height').value) || 0;
      const weight = parseFloat($('weight').value) || 0;
      const gender = $('gender').value;
      const qualifications = $('qualifications').value;
      const goal = $('goal').value;

      const suggestions = [];
      const jobListEl = $('jobList');
      const suggestionsEl = $('jobSuggestions');

      // NDA eligibility: Age 16.5-19.5, Height: Male 157cm+, Female 152cm+, Weight proportional
      if(height >= 157 && (gender === 'Male' || gender === '')){
        if(qualifications === '12th' || qualifications === ''){
          suggestions.push({
            name: 'NDA (National Defence Academy)',
            description: 'Male candidates: Height 157cm+, Age 16.5-19.5 years, 12th pass',
            link: 'nda.html'
          });
        }
      }
      if(height >= 152 && gender === 'Female'){
        if(qualifications === '12th' || qualifications === ''){
          suggestions.push({
            name: 'NDA (National Defence Academy)',
            description: 'Female candidates: Height 152cm+, Age 16.5-19.5 years, 12th pass',
            link: 'nda.html'
          });
        }
      }

      // CDS eligibility: Graduate, Age 19-24
      if((qualifications === 'Graduate' || qualifications === 'Post Graduate') && height >= 157){
        suggestions.push({
          name: 'CDS (Combined Defence Services)',
          description: 'Graduates: Height 157cm+ (Male) or 152cm+ (Female), Age 19-24 years',
          link: 'cds.html'
        });
      }

      // AFCAT eligibility: Graduate, Age 20-24
      if((qualifications === 'Graduate' || qualifications === 'Post Graduate') && height >= 162){
        suggestions.push({
          name: 'AFCAT (Air Force Common Admission Test)',
          description: 'Graduates: Height 162cm+ (Male) or 152cm+ (Female), Age 20-24 years',
          link: 'afcat.html'
        });
      }

      // Agniveer eligibility: 10th/12th pass, Age 17.5-21
      if((qualifications === '10th' || qualifications === '12th') && height >= 152){
        suggestions.push({
          name: 'Agniveer',
          description: '10th/12th pass: Height 152cm+, Age 17.5-21 years, Weight proportional to height',
          link: 'agniveer.html'
        });
      }

      // Territorial Army eligibility: Graduate, Age 18-42
      if((qualifications === 'Graduate' || qualifications === 'Post Graduate')){
        suggestions.push({
          name: 'Territorial Army (Officer Entry)',
          description: 'Graduates: Age 18-42 years, Employed or self-employed',
          link: 'ta.html'
        });
      }

      // SSB is part of selection process, add if user has goal set
      if(goal === 'SSB' || goal === 'NDA' || goal === 'CDS' || goal === 'AFCAT'){
        suggestions.push({
          name: 'SSB Interview Preparation',
          description: 'Prepare for SSB Interview - Required for all defence entries',
          link: 'ssb.html'
        });
      }

      // Display suggestions
      if(suggestions.length > 0){
        jobListEl.innerHTML = suggestions.map(job => `
          <div class="job-item">
            <h4>${job.name}</h4>
            <p>${job.description}</p>
            <a href="${job.link}" target="_self">Explore â†’</a>
          </div>
        `).join('');
        suggestionsEl.style.display = 'block';
      } else {
        suggestionsEl.style.display = 'none';
      }
    }

    // Add event listeners to generate suggestions on field changes
    document.addEventListener('DOMContentLoaded', function(){
      ['height', 'weight', 'gender', 'qualifications', 'goal'].forEach(fieldId => {
        const field = $(fieldId);
        if(field){
          field.addEventListener('change', generateJobSuggestions);
          field.addEventListener('input', generateJobSuggestions);
        }
      });
    });

    async function doLogout(){
      await auth.signOut();
      localStorage.removeItem('cc_idToken');
      window.location.href = 'login.html';
    }

    loadProfile();
  </script>
</body>
</html>
