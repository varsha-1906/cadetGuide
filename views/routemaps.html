<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadet's Compass ‚Äî Route Maps</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../public/css/navbar.css">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial;
      color: #f6f3ee;
      background: linear-gradient(180deg, rgba(8,12,10,0.6), rgba(0,0,0,0.45)), 
                  url('../public/images/background.jpg') center/cover no-repeat fixed;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
      padding: 24px;
      position: relative;
    }

    .header-section {
      text-align: center;
      margin-bottom: 32px;
    }

    .section-title {
      font-size: 36px;
      font-weight: 800;
      margin: 20px 0 12px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .section-title::before {
      content: 'üó∫Ô∏è';
      font-size: 40px;
    }

    .subtitle {
      color: rgba(255,255,255,0.7);
      font-size: 16px;
      margin-bottom: 32px;
    }

    .categories {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
    }

    .cat {
      min-width: 170px;
      flex: 0 0 170px;
      border-radius: 14px;
      padding: 28px 16px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
      text-align: center;
      box-shadow: 0 10px 25px rgba(5,5,5,0.35);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      border: 2px solid transparent;
    }

    .cat:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(5,5,5,0.5);
      border-color: rgba(255,255,255,0.2);
    }

    .cat h5 {
      margin: 12px 0 0;
      font-size: 15px;
      color: #fff;
      font-weight: 600;
    }

    .cat .emoji {
      font-size: 32px;
    }

    /* ChatGPT-style Chat Container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      position: relative;
    }

    /* Timeline Line */
    .chat-container::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(180deg, 
        transparent 0%, 
        rgba(74, 144, 226, 0.3) 20%, 
        rgba(74, 144, 226, 0.5) 50%, 
        rgba(74, 144, 226, 0.3) 80%, 
        transparent 100%);
      transform: translateX(-50%);
      z-index: 1;
      opacity: 0.6;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      position: relative;
      z-index: 2;
    }

    .message {
      display: flex;
      gap: 16px;
      max-width: 85%;
      animation: fadeInUp 0.4s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message.assistant {
      align-self: flex-start;
    }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
      background: linear-gradient(135deg, #4a90e2, #357abd);
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
    }

    .message.user .message-avatar {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .message-content {
      padding: 16px 20px;
      border-radius: 18px;
      line-height: 1.6;
      font-size: 15px;
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: rgba(102, 126, 234, 0.2);
      border: 1px solid rgba(102, 126, 234, 0.3);
      color: #fff;
    }

    .message.assistant .message-content {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.15);
      color: rgba(255,255,255,0.95);
    }

    .message.assistant .message-content p {
      margin: 8px 0;
    }

    .message.assistant .message-content p:first-child {
      margin-top: 0;
    }

    .message.assistant .message-content p:last-child {
      margin-bottom: 0;
    }

    .message.assistant .message-content strong {
      color: #fff;
      font-weight: 700;
    }

    .message.assistant .message-content code {
      background: rgba(0,0,0,0.3);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
    }

    /* Roadmap Styles - roadmap.sh inspired */
    .roadmap-container {
      width: 100%;
      padding: 20px 0;
    }

    .roadmap-section {
      margin-bottom: 32px;
    }

    .section-header {
      font-size: 24px;
      font-weight: 700;
      color: #4a90e2;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 2px solid rgba(74, 144, 226, 0.3);
    }

    .section-content {
      position: relative;
      padding-left: 40px;
    }

    .roadmap-card {
      position: relative;
      margin-bottom: 24px;
      display: flex;
      gap: 20px;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .card-timeline {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-shrink: 0;
    }

    .timeline-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4a90e2, #357abd);
      border: 3px solid rgba(255,255,255,0.2);
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
      z-index: 2;
    }

    .timeline-line {
      width: 2px;
      flex: 1;
      min-height: 40px;
      background: linear-gradient(180deg, 
        rgba(74, 144, 226, 0.6) 0%, 
        rgba(74, 144, 226, 0.2) 100%);
      margin-top: 4px;
    }

    .card-content {
      flex: 1;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .roadmap-card:hover .card-content {
      background: rgba(255,255,255,0.12);
      border-color: rgba(74, 144, 226, 0.4);
      transform: translateX(4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .card-header {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card-header::before {
      content: 'üìå';
      font-size: 20px;
    }

    .card-body {
      color: rgba(255,255,255,0.9);
      line-height: 1.7;
    }

    .roadmap-item {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      align-items: flex-start;
    }

    .item-bullet {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4a90e2;
      margin-top: 8px;
      flex-shrink: 0;
      box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
    }

    .item-text {
      flex: 1;
      color: rgba(255,255,255,0.85);
      line-height: 1.6;
    }

    .roadmap-item-single {
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border-left: 3px solid #4a90e2;
      border-radius: 8px;
      margin-bottom: 12px;
      color: rgba(255,255,255,0.9);
      line-height: 1.6;
    }

    .roadmap-paragraph {
      color: rgba(255,255,255,0.9);
      line-height: 1.8;
      margin-bottom: 16px;
      padding: 16px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      border-left: 4px solid rgba(74, 144, 226, 0.5);
    }

    /* ChatGPT-style Input Area */
    .chat-input-container {
      padding: 24px;
      background: rgba(0,0,0,0.2);
      border-top: 1px solid rgba(255,255,255,0.1);
      position: relative;
      z-index: 2;
    }

    .chat-input-wrapper {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
    }

    .chat-input-box {
      display: flex;
      align-items: flex-end;
      gap: 12px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 24px;
      padding: 12px 16px;
      transition: all 0.3s ease;
    }

    .chat-input-box:focus-within {
      border-color: #4a90e2;
      box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
      background: rgba(255,255,255,0.15);
    }

    .chat-textarea {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 16px;
      font-family: inherit;
      resize: none;
      max-height: 200px;
      min-height: 24px;
      line-height: 1.5;
      padding: 4px 0;
    }

    .chat-textarea::placeholder {
      color: rgba(255,255,255,0.5);
    }

    .send-button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #4a90e2, #357abd);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      flex-shrink: 0;
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
    }

    .send-button:hover:not(:disabled) {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .send-button i {
      font-size: 16px;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 16px 20px;
      align-items: center;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.6);
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.6;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    .options-row {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .option-group {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.05);
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .option-group label {
      font-size: 13px;
      color: rgba(255,255,255,0.7);
      font-weight: 500;
    }

    .option-group select {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      padding: 6px 12px;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
      outline: none;
    }

    .option-group select:focus {
      border-color: #4a90e2;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255,255,255,0.5);
      font-size: 16px;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.6;
    }

    /* Scrollbar styling */
    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
      border-radius: 4px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 4px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.3);
    }

    @media (max-width: 768px) {
      .main-container {
        padding: 16px;
      }

      .section-title {
        font-size: 28px;
      }

      .message {
        max-width: 95%;
      }

      .chat-container::before {
        display: none;
      }

      .options-row {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <div class="main-container">

      <div class="subtitle">Generate personalized study roadmaps with AI assistance</div>
    </div>

    <div class="categories">

        <div class="emoji">üõ£</div>

      </div>
      <div class="cat" style="background:linear-gradient(180deg,#6b3410,#8b4513);" data-query="Agniveer Route Map">

      </div>
      <div class="cat" style="background:linear-gradient(180deg,#4a5d6e,#5a6d7e);" data-query="SSB Interview Preparation">

      </div>
    </div>

    <div class="chat-container">
      <div class="chat-messages" id="chatMessages">
        <div class="empty-state">
          <div class="empty-state-icon">üí¨</div>
          <div>Ask me anything about defence exam preparation roadmaps...</div>
        </div>
      </div>

      <div class="chat-input-container">

          <div class="option-group">

              <option value="3 months">3 Months</option>

  <script src="../public/js/navbar.js"></script>
  <script>
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const sendButton = document.getElementById("sendButton");
    const streamOption = document.getElementById("streamOption");
    const durationOption = document.getElementById("durationOption");
    let isGenerating = false;

    // Auto-resize textarea
    chatInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 200) + 'px';
    });

    function addMessage(content, isUser = false) {
      const emptyState = chatMessages.querySelector('.empty-state');
      if (emptyState) {
        emptyState.remove();
      }

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
      
      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = isUser ? 'üë§' : 'ü§ñ';
      
      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';
      
      if (isUser) {
        messageContent.textContent = content;
      } else {
        messageContent.innerHTML = content;
      }
      
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(messageContent);
      chatMessages.appendChild(messageDiv);
      
      // Scroll to bottom
      chatMessages.scrollTop = chatMessages.scrollHeight;
      
      return messageContent;
    }

    function addTypingIndicator() {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message assistant';
      messageDiv.id = 'typingIndicator';
      
      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = 'ü§ñ';
      
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
      
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(typingDiv);
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function removeTypingIndicator() {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) {
        indicator.remove();
      }
    }

    function formatAsRoadmap(text) {
      // Clean markdown symbols first
      let cleaned = text
        .replace(/##+\s*/g, '') // Remove markdown headers
        .replace(/#+\s*/g, '') // Remove hashtags
        .replace(/\*\*(.*?)\*\*/g, '$1') // Remove bold
        .replace(/\*(.*?)\*/g, '$1') // Remove italic
        .replace(/__([^_]+)__/g, '$1') // Remove underline
        .replace(/~~([^~]+)~~/g, '$1') // Remove strikethrough
        .replace(/```[\s\S]*?```/g, '') // Remove code blocks
        .replace(/`([^`]+)`/g, '$1'); // Remove inline code
      
      const lines = cleaned.split('\n');
      let html = '<div class="roadmap-container">';
      
      let inSection = false;
      let inCard = false;
      let weekNumber = 0;
      let cardItems = [];
      
      const closeCard = () => {
        if (inCard) {
          if (cardItems.length > 0) {
            html += cardItems.join('');
          }
          html += '</div></div></div>';
          inCard = false;
          cardItems = [];
        }
      };
      
      const closeSection = () => {
        closeCard();
        if (inSection) {
          html += '</div></div>';
          inSection = false;
        }
      };
      
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;
        
        // Detect major sections (OVERVIEW, MILESTONES, etc.)
        const upperLine = line.toUpperCase();
        if ((upperLine === line && line.length < 30 && line.length > 5) || 
            (line.match(/^[A-Z][A-Z\s]+$/i) && line.length < 40 && (line.endsWith(':') || line.split(' ').length < 5))) {
          closeSection();
          inSection = true;
          const sectionTitle = line.replace(/[:\.]/g, '').trim();
          html += `<div class="roadmap-section">
            <div class="section-header">${sectionTitle}</div>
            <div class="section-content">`;
          continue;
        }
        
        // Detect week/month markers
        const weekMatch = line.match(/(week|month)\s*(\d+)/i);
        if (weekMatch) {
          closeCard();
          weekNumber++;
          const weekLabel = `${weekMatch[1].charAt(0).toUpperCase() + weekMatch[1].slice(1)} ${weekMatch[2]}`;
          inCard = true;
          
          // Check if there are more weeks after this
          let hasMore = false;
          for (let j = i + 1; j < Math.min(i + 50, lines.length); j++) {
            if (lines[j].match(/(week|month)\s*\d+/i)) {
              hasMore = true;
              break;
            }
          }
          
          html += `<div class="roadmap-card">
            <div class="card-timeline">
              <div class="timeline-dot"></div>
              ${hasMore ? '<div class="timeline-line"></div>' : ''}
            </div>
            <div class="card-content">
              <div class="card-header">${weekLabel}</div>
              <div class="card-body">`;
          continue;
        }
        
        // If inside a card, collect items
        if (inCard) {
          // Detect bullet points
          if (line.match(/^[-‚Ä¢*]\s+/) || line.match(/^\d+[.)]\s+/)) {
            const cleanLine = line.replace(/^[-‚Ä¢*\d.)\s]+/, '').trim();
            cardItems.push(`<div class="roadmap-item">
              <div class="item-bullet"></div>
              <div class="item-text">${cleanLine}</div>
            </div>`);
          } else if (line.length > 0) {
            // Regular text in card
            cardItems.push(`<div class="roadmap-item-single">${line}</div>`);
          }
          continue;
        }
        
        // Regular paragraphs outside cards
        if (line.length > 0) {
          // Group consecutive lines as paragraphs
          let para = line;
          let j = i + 1;
          while (j < lines.length && lines[j].trim() && 
                 !lines[j].match(/(week|month)\s*\d+/i) &&
                 !lines[j].match(/^[-‚Ä¢*\d.]/)) {
            para += ' ' + lines[j].trim();
            j++;
          }
          i = j - 1;
          
          html += `<p class="roadmap-paragraph">${para}</p>`;
        }
      }
      
      // Close any open sections/cards
      closeSection();
      
      html += '</div>';
      
      // Fallback: if no structure detected, format as clean paragraphs
      if (!html.includes('roadmap-card') && !html.includes('roadmap-section') && !html.includes('roadmap-paragraph')) {
        html = cleaned.split(/\n\n+/).filter(p => p.trim()).map(para => {
          const cleanedPara = para.replace(/\n/g, ' ').trim();
          return `<p class="roadmap-paragraph">${cleanedPara}</p>`;
        }).join('');
        return html;
      }
      
      return html;
    }

    async function generateRoute(query) {
      if (!query.trim() || isGenerating) return;
      
      // Add user message
      addMessage(query, true);
      
      // Clear input
      chatInput.value = '';
      chatInput.style.height = 'auto';
      
      setGenerating(true);
      addTypingIndicator();

      const stream = streamOption.value === 'true';
      const studyDuration = durationOption.value;

      // Determine API URL
      let API_URL = 'http://127.0.0.1:4000/api/routemaps/generate';
      if (window.location.origin === 'http://127.0.0.1:4000' || window.location.origin === 'http://localhost:4000') {
        API_URL = '/api/routemaps/generate';
      }

      try {
        if (stream) {
          const response = await fetch(API_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              query,
              stream: true,
              duration: studyDuration
            })
          });

          if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
          }

          removeTypingIndicator();
          const assistantMessage = addMessage('');
          const messageContent = assistantMessage;
          let accumulatedText = '';

          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let buffer = '';

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            buffer += decoder.decode(value, { stream: true });
            const lines = buffer.split('\n');
            buffer = lines.pop() || '';

            for (const line of lines) {
              if (line.startsWith('data: ')) {
                const dataStr = line.slice(6).trim();
                if (!dataStr) continue;

                try {
                  const data = JSON.parse(dataStr);
                  
                  if (data.error) {
                    messageContent.innerHTML = `<p style="color: #ff6b7a;"><strong>Error:</strong> ${data.error}</p>`;
                    setGenerating(false);
                    return;
                  }

                  if (data.done) {
                    setGenerating(false);
                    return;
                  }

                  if (data.text) {
                    accumulatedText += data.text;
                    // Clean markdown and format into beautiful roadmap
                    let cleanedText = accumulatedText
                      .replace(/##+\s*/g, '') // Remove markdown headers
                      .replace(/#+\s*/g, '') // Remove hashtags
                      .replace(/\*\*(.*?)\*\*/g, '$1') // Remove bold markers
                      .replace(/\*(.*?)\*/g, '$1') // Remove italic markers
                      .replace(/__([^_]+)__/g, '$1') // Remove underline markers
                      .replace(/~~([^~]+)~~/g, '$1'); // Remove strikethrough
                    
                    // Format as roadmap
                    let formattedText = formatAsRoadmap(cleanedText);
                    messageContent.innerHTML = formattedText;
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    await new Promise(resolve => setTimeout(resolve, 10));
                  }
                } catch (e) {
                  console.error('Parse error:', e);
                }
              }
            }
          }

          setGenerating(false);
        } else {
          const response = await fetch(API_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              query,
              stream: false,
              duration: studyDuration
            })
          });

          if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
          }

          removeTypingIndicator();
          const data = await response.json();
          
          // Clean and format as roadmap
          let cleanedText = (data.result || 'No response generated.')
            .replace(/##+\s*/g, '')
            .replace(/#+\s*/g, '')
            .replace(/\*\*(.*?)\*\*/g, '$1')
            .replace(/\*(.*?)\*/g, '$1')
            .replace(/__([^_]+)__/g, '$1')
            .replace(/~~([^~]+)~~/g, '$1');
          
          let formattedText = formatAsRoadmap(cleanedText);
          addMessage(formattedText, false);
          setGenerating(false);
        }
      } catch (err) {
        console.error('Route generation error:', err);
        removeTypingIndicator();
        addMessage(`<p style="color: #ff6b7a;"><strong>Error:</strong> ${err.message}<br><small>Make sure the backend server is running at http://127.0.0.1:4000</small></p>`, false);
        setGenerating(false);
      }
    }

    function setGenerating(state) {
      isGenerating = state;
      sendButton.disabled = state;
      chatInput.disabled = state;
      if (state) {
        sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
      } else {
        sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
      }
    }

    // Send on button click
    sendButton.addEventListener("click", () => {
      if (!isGenerating && chatInput.value.trim()) {
        generateRoute(chatInput.value.trim());
      }
    });

    // Send on Enter (Shift+Enter for new line)
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey && !isGenerating) {
        e.preventDefault();
        generateRoute(chatInput.value.trim());
      }
    });

    // Make category cards clickable
    document.querySelectorAll(".cat").forEach(cat => {
      cat.addEventListener("click", () => {
        if (isGenerating) return;
        const query = cat.dataset.query;
        chatInput.value = query;
        chatInput.style.height = 'auto';
        generateRoute(query);
      });
    });
  </script>
