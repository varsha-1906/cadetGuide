<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AFCAT Mock Test â€” Cadet's Compass</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../public/css/navbar.css">
  <style>
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;color:#f6f3ee;background: linear-gradient(180deg, rgba(8,12,10,0.6), rgba(0,0,0,0.45)), url('background.jpg') center/cover no-repeat fixed;padding:24px;}
    h1{font-size:28px;margin-bottom:20px;font-weight:800;text-align:center;}
    .test-container{max-width:800px;margin:0 auto;background:rgba(255,255,255,0.05);padding:24px;border-radius:16px;box-shadow:0 8px 20px rgba(0,0,0,0.35);}
    .question{margin-bottom:18px;padding:16px;background:rgba(255,255,255,0.08);border-radius:12px;}
    .options button{display:block;width:100%;margin:6px 0;padding:12px;border:none;border-radius:10px;background:#4b7e3a;color:white;font-weight:600;cursor:pointer;transition:0.2s}
    .options button:hover{background:#3a5c28;}
  </style>
</head>
<body>
  <div id="navbar"></div>
  <h1>AFCAT Mock Test</h1>
  <div class="test-container">
    <div class="question">
      <strong>Q1:</strong> AFCAT stands for?  
      <div class="options">
        <button>Air Force Common Admission Test</button>
        <button>Army Force Combined Admission Test</button>
        <button>Air Cadet Allied Test</button>
        <button>Air Force Cadet Aptitude Test</button>
      </div>
    </div>
    <div class="question">
      <strong>Q2:</strong> Which subjects are in AFCAT written exam?  
      <div class="options">
        <button>English, General Knowledge, Reasoning, Numerical Ability</button>
        <button>English & History</button>
        <button>Physics & Chemistry</button>
        <button>Mathematics only</button>
      </div>
    </div>
    <div class="question">
      <strong>Q3:</strong> Maximum marks of AFCAT written exam?  
      <div class="options">
        <button>300</button>
        <button>200</button>
        <button>150</button>
        <button>100</button>
      </div>
    </div>
  </div>
  <script src="../public/js/navbar.js"></script>
</body>
</html>
