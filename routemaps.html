<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadet's Compass â€” Route Maps</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial;
      color: #f6f3ee;
      background: linear-gradient(180deg, rgba(8,12,10,0.6), rgba(0,0,0,0.45)), 
                  url('background.jpg') center/cover no-repeat fixed;
      padding: 24px;
    }
    .section-title {
      font-size: 28px;
      font-weight: 800;
      margin: 10px 0 16px;
    }
    .search {
      max-width: 600px;
      margin-bottom: 20px;
    }
    .search input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 0;
      background: rgba(255,255,255,0.9);
      color: #0b0b0b;
      font-weight: 600;
    }
    .categories {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
    }
    .cat {
      min-width: 170px;
      flex: 0 0 170px;
      border-radius: 14px;
      padding: 28px 16px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
      text-align: center;
      box-shadow: 0 10px 25px rgba(5,5,5,0.35);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .cat:hover { transform: scale(1.05); }
    .cat h5 {
      margin: 12px 0 0;
      font-size: 15px;
      color: #fff;
    }
    .cat .emoji {
      font-size: 28px;
    }
    #results {
      margin-top: 20px;
      font-size: 14px;
      background: rgba(255,255,255,0.08);
      padding: 16px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      white-space: pre-wrap;
      max-width: 1000px;
    }
  </style>
</head>
<body>

  <div class="section-title">Route Maps</div>

  <div class="search">
    <input id="searchInput" placeholder="Search Route Maps..." />
  </div>

  <div id="results"></div>

  <div class="categories">
    <div class="cat" style="background:linear-gradient(180deg,#597a49,#4a6b3e);" data-query="NDA Route Map">
      <div class="emoji">ðŸ›£</div>
      <h5>NDA Route</h5>
    </div>
    <div class="cat" style="background:linear-gradient(180deg,#275a84,#2a5f88);" data-query="CDS Route Map">
      <div class="emoji">ðŸ›¤</div>
      <h5>CDS Route</h5>
    </div>
    <div class="cat" style="background:linear-gradient(180deg,#8c6e4f,#7a5f42);" data-query="AFCAT Route Map">
      <div class="emoji">ðŸš€</div>
      <h5>AFCAT Route</h5>
    </div>
  </div>

  <script>
    const input = document.getElementById("searchInput");
    const results = document.getElementById("results");

    async function generateRoute(query) {
      if(!query) return;
      results.innerHTML = "Generating route map...";
      try {
        const res = await fetch("/generate-route", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });
        const data = await res.json();
        results.innerHTML = data.result || "No route map generated.";
      } catch(err) {
        console.error(err);
        results.innerHTML = "Error generating route map.";
      }
    }

    input.addEventListener("keypress", (e) => {
      if(e.key === "Enter") generateRoute(input.value.trim());
    });

    // Make category cards clickable
    document.querySelectorAll(".cat").forEach(cat => {
      cat.addEventListener("click", () => {
        const query = cat.dataset.query;
        input.value = query; // set input value
        generateRoute(query);
      });
    });
  </script>

</body>
</html>
